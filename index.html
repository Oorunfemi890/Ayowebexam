<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAMERS SCHOOL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .mycontainers {
            height: 100vh;
            width: 96%;
            margin-left: auto;
            margin-right: auto;
            background-color: #a9a9a9;
        }

        nav {
            background-color: hsl(0, 0%, 20%);
            height: 10vh;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(33, 13, 13);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul li {
            float: none;
            display: inline;
        }

        nav ul li a {
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: large;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #b8ec64;
        }

        .simage {
            height: 60vh;
            border-radius: 25vh;
            width: 100%;
            object-fit: cover;
        }

        .hidiv {
            margin: 20px;
            flex: 1;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            flex: 1;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-image {
            width: 100%;
            min-width: 100%;
            height: 45vh;
            object-fit: cover;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .carousel-button.prev {
            left: 0;
        }

        .carousel-button.next {
            right: 0;
        }

        @media (max-width: 768px) {
            .mycontainers {
                height: auto;
                width: 100%;
                margin-left: 0;
            }

            nav ul li a {
                font-size: medium;
                padding: 10px 12px;
            }

            .simage {
                height: 40vh;
                border-radius: 20vh;
            }

            .carousel-image {
                height: 30vh;
            }

            .carousel {
                max-width: 100%;
            }
        }

        @media (min-width: 769px) {
            .hidiv,
            .carousel {
                margin: 30px;
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="mycontainers">
        <h2 style="text-align: center;">DREAMERS UNIVERSITY</h2>
        <div>
            <nav>
                <ul>
                    <li><a href="/navslink/aboutus.html">ABOUT US</a></li>
                    <li><a href="/navslink/course.html">COURSES</a></li>
                    <li><a href="/navslink/regis.html">REGISTRATION</a></li>
                    <li style="margin-left: auto;"><a href="/navslink/sign-in.html"><img src="/images/profilr.jpeg" alt="" style="height: 30px;"> PROFILE</a></li>
                </ul>
            </nav>
        </div>
        <div style="display: flex; flex-wrap: wrap;">
            <div class="hidiv">
                <img src="/images/istockphoto-1349297974-612x612.jpg" class="simage" alt="Student Image">
            </div>

            <div class="carousel">
                <div class="carousel-container">
                    <img src="/images/istockphoto-1336667150-640x640.jpg" class="carousel-image" alt="Event 1">
                    <img src="/images/istockphoto-1317007945-612x612.jpg" class="carousel-image" alt="Event 2">
                    <img src="/images/istockphoto-136192949-612x612.jpg" class="carousel-image" alt="Event 3">
                </div>
                <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
                <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
            </div>
        </div>

    </div>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-image');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }

            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Automatically switch slides every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>

</html>
